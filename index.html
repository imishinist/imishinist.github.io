<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="page-header">
    </div>
    <div class="container">
      連絡先: <a href="https://twitter.com/imishinist">@imishinist</a>
      <div id="markdown">
        <div class="col-sm-6">
          <select v-model="tabsize" v-on="change: changeTabsize" options="tabs"></select>
          <select v-model="mode" v-on="change: changeMode" options="modes"></select>
          <select v-model="theme" v-on="change: changeEditorTheme" options="themes"></select>
          <input type="number" step="1" min="0" v-model="fontsize" v-on="change: changeFontsize">px
          <div id="editor"></div>
        </div>
        <div class="col-sm-6">
          <select v-model="langFile" v-on="change: storeLang" options="langFiles"></select>
          <div v-component="lazy-link" v-with="file : langFile"></div>
          <div v-html="text | marked"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/ace/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <footer>
      <div class="container center">
        <div class="license">
        Copyright © 2015 Taisuke Miyazaki
        </div>
      </div>
    </footer>
  </body>
</html>
